<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="watersensor-try/css/signup.css">
</head>
<body>
    <form action="signup.php" onsubmit="return checkPassword();" style=" border:1px solid #ccc;border-radius:50px;background-color: white;" method="post">
        <div class="container">
          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
          
          <label for="uname"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="uname" required>
      
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" id="email" required>
      
          <label for="pass"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="pass" id="pass" required>
      
          <label for="pass-repeat"><b>Confirm Password</b></label>
          <input type="password" placeholder="Repeat Password" name="pass-repeat" id="pass-repeat" required>
      
          <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
          </label>
      
          <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
      
          <div class="clearfix">
            <button type="button" onclick="cancel()" class="cancelbtn">Cancel</button>
          <button type="submit" onclick="return emailValidate();"  class="signupbtn">Sign Up</button>
          </div>
        </div>
      </form>
      <script type="text/javascript">
      function cancel() {
        window.location ='phpLogin.php'
      }
      </script> 
      <script type="text/javascript">
        function checkPassword() {
            var password = document.getElementById("pass").value;
            var confirmPassword = document.getElementById("pass-repeat").value;
            var email =document.getElementById("email").value;
            if (password != confirmPassword) {
                alert("Passwords do not match.");
                return false;
            }
            if (password == confirmPassword) {
                alert("Passwords match!");
                return true;
            }
          }
        
          function emailValidate(){
          var reg =  /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
            if(!email.match(reg)){
                alert("Please enter a valid email ID.");
                return false;
            }
        }    
      
        
    </script>

</body>
</html>
